<app-header/>
<div>
    @for (movie of movies; track movie.name) {
        <li>
            <div class="cardMovie">
                <img src="http://localhost:8080/image/get/image/movie/{{movie.name}}"/>
                <p> {{ movie.name }} </p>
                <p> {{ movie.description }} </p>
            </div>
        </li>


    } @empty {
        <li>There are no items.</li>
    }
</div>
