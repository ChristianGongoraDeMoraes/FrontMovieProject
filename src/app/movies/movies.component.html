<div class="superDiv">
    <!--<app-header/>
    <div class="shadowBoxHeader"></div>-->
    <div class="search">
        <p class="moviesPr">MoviesPr</p>
        <input type="text" placeholder="Search" (change)="searchQuery($event)">
        <span class="buttonSearch">
            <mat-icon>
                search
            </mat-icon>
         </span>
         <span class="buttonFire" routerLink="/topten">
            <mat-icon>
                local_fire_department
            </mat-icon>
        </span>
        <span class="buttonAdd" routerLink="/NewMovie">
            <mat-icon>
                add
            </mat-icon>
        </span>
    </div>
    <div class="movies">
        @for (movie of movies; track movie.name) {
            <li (click)="showMovie(movie.name)">
                <div class="cardMovie">
                    <img class="img" src="http://localhost:8080/image/get/image/movie/{{movie.name}}"/>
                    <p> {{ movie.name }} </p>
                    <p> {{ movie.rate }}<img class="star" src="/star.png"></p>
                    <p class="desc"> {{ movie.description }} </p>
                </div>
            </li>
    
    
        } @empty {
            <li class="noitems">There are no items.</li>
        }
    </div>
</div>
